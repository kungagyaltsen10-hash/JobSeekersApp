server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ai-job-auto-apply-backend
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/jobseekers}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
  quartz:
    job-store-type: memory
  mail:
    host: ${SMTP_HOST:smtp.gmail.com}
    port: ${SMTP_PORT:587}
    username: ${SMTP_USER:}
    password: ${SMTP_PASS:}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

management:
  endpoints:
    web:
      exposure:
        include: health,info

app:
  jwt:
    secret: ${JWT_SECRET:ChangeThisToAtLeast32CharactersLongSecretKey}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  scheduler:
    match-threshold: ${MATCH_THRESHOLD:70}
  storage:
    resume-dir: ${RESUME_DIR:./storage/resumes}

logging:
  level:
    root: INFO
    com.jobseekers: DEBUG
